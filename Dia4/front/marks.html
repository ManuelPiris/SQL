<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="toastText"></p>
    <form action="" class="ps-2 pe-2">
        <h1>Crea, actualiza, elimina y muestra a tus notas</h1>
        <div>
            <input type="text" class="form-control" id="student-id" name="studentId" placeholder="student id">
            <input type="text" class="form-control" id="subject-id" name="subjectId" placeholder="subject id">
<!--             <input type="text" class="form-control" id="date" name="date" placeholder="date"> -->
            <input type="text" class="form-control" id="mark" name="mark" placeholder="mark">
            <input type="text" class="form-control" id="mark-id" name="mark-id" placeholder="mark-id">
        </div>
        <div class="d-flex justify-content-center gap-2 mt-2">
            <button class="btn btn-primary" type="button" id="fetch-user">Mostrar</button>
            <button class="btn btn-primary" type="button" id="create-user">Crear</button>
            <button class="btn btn-primary" type="button" id="update">Actualizar</button>
            <button class="btn btn-primary" type="button" id="delete">Eliminar</button>
        </div>
    </form>
    <div id="show-users" class="d-flex justify-content-center mt-2">

    </div>
    <script src="marks.js"></script>
</body>
</html>
